<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
  <div class="keypad-container">
    <div class="keypad">
      <div class="row">
        <div id="ac" class="btn btn-function">AC</div>
        <div id="ce" class="btn btn-function">CE</div>
        <div id="plus-min" class="btn btn-function">+/-</div>
        <div id="percent" class="btn btn-function">%</div>
      </div>
      <div class="row">
        <div id="7" class="btn">7</div>
        <div id="8" class="btn">8</div>
        <div id="9" class="btn">9</div>
        <div id="/" class="btn btn-function">&divide;</div>
      </div>
      <div class="row">
        <div id="4" class="btn">4</div>
        <div id="5" class="btn">5</div>
        <div id="6" class="btn">6</div>
        <div id="*" class="btn btn-function">x</div>
      </div>
      <div class="row">
        <div id="1" class="btn">1</div>
        <div id="2" class="btn">2</div>
        <div id="3" class="btn">3</div>
        <div id="-" class="btn btn-function">-</div>
      </div>
      <div class="row">
        <div id="0" class="btn">0</div>
        <div id="." class="btn btn-function">.</div>
        <div id="=" class="btn btn-function">=</div>
        <div id="+" class="btn btn-function">+</div>
      </div>
    </div>
  </div>
  <div class="display">
    <div id="calculation"></div>
    <div id="result"></div>
  </div>
</div>

    <script src="js/index.js"></script>

</body>
</html>
