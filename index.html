<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
  <div class="keypad-container">
    <div class="keypad">
      <div class="row">
        <div data-operation="ac" class="btn btn-function">AC</div>
        <div data-operation="ce" class="btn btn-function">CE</div>
        <div data-operation="plus-min" class="btn btn-function">+/-</div>
        <div data-operation="percent" class="btn btn-function">%</div>
      </div>
      <div class="row">
        <div data-num="7" class="btn">7</div>
        <div data-num="8" class="btn">8</div>
        <div data-num="9" class="btn">9</div>
        <div data-operation="&divide;" class="btn btn-function">&divide;</div>
      </div>
      <div class="row">
        <div data-num="4" class="btn">4</div>
        <div data-num="5" class="btn">5</div>
        <div data-num="6" class="btn">6</div>
        <div data-operation="x" class="btn btn-function">x</div>
      </div>
      <div class="row">
        <div data-num="1" class="btn">1</div>
        <div data-num="2" class="btn">2</div>
        <div data-num="3" class="btn">3</div>
        <div data-operation="-" class="btn btn-function">-</div>
      </div>
      <div class="row">
        <div data-num="0" class="btn">0</div>
        <div data-operation="." class="btn btn-function">.</div>
        <div data-operation="=" class="btn btn-function">=</div>
        <div data-operation="+" class="btn btn-function">+</div>
      </div>
    </div>
  </div>
  <div class="display">
    <div id="calculation"></div>
    <div id="result"></div>
  </div>
</div>

    <script src="js/index.js"></script>

</body>
</html>
