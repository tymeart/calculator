<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
  <div class="keypad-container">
    <div class="keypad">
      <div class="row">
        <button id="ac" class="btn btn-function">AC</button>
        <button id="ce" class="btn btn-function">CE</button>
        <button id="plus-min" class="btn btn-function">+/-</button>
        <button id="percent" class="btn btn-function">%</button>
      </div>
      <div class="row">
        <button id="7" class="btn">7</button>
        <button id="8" class="btn">8</button>
        <button id="9" class="btn">9</button>
        <button id="/" class="btn btn-function">&divide;</button>
      </div>
      <div class="row">
        <button id="4" class="btn">4</button>
        <button id="5" class="btn">5</button>
        <button id="6" class="btn">6</button>
        <button id="*" class="btn btn-function">x</button>
      </div>
      <div class="row">
        <button id="1" class="btn">1</button>
        <button id="2" class="btn">2</button>
        <button id="3" class="btn">3</button>
        <button id="-" class="btn btn-function">-</button>
      </div>
      <div class="row">
        <button id="0" class="btn">0</button>
        <button id="." class="btn btn-function">.</button>
        <button id="=" class="btn btn-function">=</button>
        <button id="+" class="btn btn-function">+</button>
      </div>
    </div>
  </div>
  <div class="display">
    <div id="calculation"></div>
    <div id="result"></div>
  </div>
</div>

    <script src="js/index.js"></script>

</body>
</html>
